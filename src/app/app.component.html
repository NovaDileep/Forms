<div class="card-header">
<h3>Login</h3>
</div>

<div class="card-body">
<form class="form col-md-6" #userlogin="ngForm" (ngSubmit)="userverify()">
<div class="form-group">
  <label for="email">Email:</label>
  <input type="email" class="form-control" [(ngModel)]="User.username" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required>
  <small class="text-danger" [class.d-none]="email.valid||email.touched">Enter valid email</small>
</div>
<br>
<div class="form-group">
  <label for="password">Password:</label>
  <input type="password" class="form-control" [(ngModel)]="User.password" minlength="6" name="password" required>
</div>
<br>
<button class="btn btn-primary" [disabled]="userlogin.form.invalid">Confirm Identity</button>
</form>
</div>
